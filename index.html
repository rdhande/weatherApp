<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="weatherApp">
      <div class="card" style="width: 48rem">
        <form id="search-engine">
          <div class="d-flex p-2">
            <input
              type="text"
              class="form-control"
              id="inputCity"
              placeholder="Enter a city ...."
            />
            <button id="searchbtn" type="submit" class="btn btn-primary">
              Search
            </button>
            <button
              id="currentbtn"
              type="submit"
              class="btn btn-outline-primary"
            >
              Current
            </button>
          </div>
        </form>
        <div class="card-body">
          <div class="current-location">
            <h2 id="location">New York, NY</h2>
            <h6 class="daydate mb-2 text-muted" id="day-date">
              Friday, Feb 10, 10:10
            </h6>
            <h6 class="condition mb-2 text-muted">Sunny</h6>
          </div>
          <div class="d-flex current-weather">
            <img src="images/sunny.png" alt="today" />
            <h1 id="temp-today">17</h1>
            <a style="text-decoration: none" href="#" id="celsius">°C</a>
            &nbsp;|&nbsp;
            <a style="text-decoration: none" href="#" id="fahrenheit"
              >°F&nbsp;&nbsp;</a
            >
            <h6 class="parameters mb-2 text-muted weather-params">
              <div>Precipitation: 0%</div>
              <div>Humidity: 42%</div>
              <div>Wind: 13 km/h</div>
            </h6>
          </div>
          <div class="btn-group" role="group" aria-label="parameters">
            <button type="button" class="btn btn-no-outline-primary">
              Temperature
            </button>
            <button type="button" class="btn btn-no-outline-primary">
              Precipitation
            </button>
            <button type="button" class="btn btn-no-outline-primary">
              Wind
            </button>
          </div>
          <div class="btn-group" role="group" aria-label="future-weather">
            <button type="button" class="btn btn-no-outline-primary">
              Sat
              <div class="weather-icon">
                <img src="images/partly_cloudy.png" />
              </div>
              <div class="weather-high-low">10 °C / 5 °C</div>
            </button>
            <button type="button" class="btn btn-no-outline-primary">
              Sun
              <div class="weather-icon">
                <img src="images/cloudy.png" alt="today" />
              </div>
              <div class="weather-high-low">11 °C / 6 °C</div>
            </button>
            <button type="button" class="btn btn-no-outline-primary">
              Mon
              <div class="weather-icon">
                <img src="images/partly_cloudy.png" alt="today" />
              </div>
              <div class="weather-high-low">9 °C / 2 °C</div>
            </button>
            <button type="button" class="btn btn-no-outline-primary">
              Tues
              <div class="weather-icon">
                <img src="images/snow_light.png" alt="today" />
              </div>
              <div class="weather-high-low">4 °C / -2 °C</div>
            </button>
            <button type="button" class="btn btn-no-outline-primary">
              Wed
              <div class="weather-icon">
                <img src="images/partly_cloudy.png" alt="today" />
              </div>
              <div class="weather-high-low">3 °C / -2 °C</div>
            </button>
            <button type="button" class="btn btn-no-outline-primary">
              Thurs
              <div class="weather-icon">
                <img src="images/partly_cloudy.png" alt="today" />
              </div>
              <div class="weather-high-low">6 °C / -1 °C</div>
            </button>
            <button type="button" class="btn btn-no-outline-primary">
              Fri
              <div class="weather-icon">
                <img src="images/snow_light.png" alt="today" />
              </div>
              <div class="weather-high-low">2 °C / -12 °C</div>
            </button>
          </div>
        </div>
      </div>
      <a
        style="text-decoration: none"
        href="https://github.com/rdhande/weatherApp"
        target="_blank"
        id="githublink"
        >Open-source code</a
      >
      by Rashi :)
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
